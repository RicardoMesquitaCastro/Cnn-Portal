<footer>
  <div class=" d-md-block main-footer text-white container-fluid">
      <div class="container">
          <div class="row">
              <div class="py-2 py-lg-5 col-md-6 col-lg-3 text-left">
                  <figure>
                      <a href="#"><img src="{{settings.logo}}" alt="logo" alt="logo" height="100"></a>
                      <figcaption class="mt-3">
                          {{settings.footer}}
                      </figcaption>
                  </figure>
              </div>
              <div class="py-2 py-lg-5 col-lg-3 text-left">
                  <h4>Transparência</h4>
                  <ul class="titulo-footer">
                    <li><a target="_blank" href="{{apiStorage + settings.privacy_policy}}">Políticas de privacidade</a></li>
                    <li><a target="_blank"  href="{{apiStorage + settings.terms}}">Termos de uso</a></li>
                  </ul>
                  <h4>Acesso Interno</h4>
                  <ul>
                      <li><a href="google.com.br" target="_blank">Webmail</a></li>
                      <li><a target="_blank" href="https://local360.com.br/ftf/public/login">Painel administrativo</a></li>
                  </ul>
              </div>
              <div class="py-2 py-lg-5 col-md-6 col-lg-3 text-left">
                  <h4>Mapa do Site</h4>
                  <ul>
                      <li *ngFor="let page of pages"><a [routerLink]="['/cnn', {page: page.name}]">{{page?.name}}</a></li>
                  </ul>
              </div>
              <div class="py-2 py-lg-5 col-md-6 col-lg-3 text-left">
                  <h4>Localização</h4>
                  <figure>
                      <img src="./assets/imgs/map-footer.png" alt="logo" height="125">
                      <figcaption>
                          <a href="{{settings.maps}}" target="_blank" class="link-maps">{{settings.address}}, Nº {{settings.number}}; Bairro:
                              {{settings.district}} - {{settings.zip_code}}.<br>
                              {{settings.city.title}} - {{settings.city.state.letter}} </a>

                      </figcaption>
                  </figure>
              </div>
          </div>
      </div>
  </div>
  <div class="secondary-footer container-fluid">
      <article class="container py-2">
          <p style="margin: 0px;" class="text-white text-start">&copy; Copyright {{getYear()}} CNN</p>
          <a href="https://dix.digital/" target="blank" class="text-white text-end">
              Desenvolvido por <img src="./assets/logo/logoDixDigital.png" alt="logo dix" width="124">
          </a>
      </article>
  </div>
</footer>
